version: '3'

services:
  database:
    image: 'postgres:latest'

    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"

    restart: always

    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"

  adminer:
    image: adminer
    restart: always
    depends_on:
      - database
    ports:
      - 8080:8080